<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v3.min.js" charset="UTF-8" ></script>
  
    <title>chords</title>
</head>
<body>
    <script>
        var width = 1280;
        var height = 950;
        var svg=d3.select("body").append("svg").attr("width",width).attr("height",height);
        var continent = ["Asia","Europe","Africa","America","Oceania"];
        var population = [
                            [9000,870,3000,1000,5200],
                            [3400,8000,2300,4922,374],
                            [2000,2000,7700,4881,1050],
                            [3000,8012,5531,500,400],
                            [3540,4310,1500,1900,300]
                         ];
  //转换数据               
        var chord = d3.layout.chord()
                      .padding(0.03)//各节点间隔
                      .sortSubgroups(d3.ascending)//节点所在行排序
                      .matrix(population);//获取矩阵

        console.log(chord.groups());//查看节点数组
        console.log(chord.chords());//查看弦数组

//绘制图形
        
var gChord = svg.append("g")
                .attr("transform","translate("+width/2+","+height/2+")");//设置弦图的中心

    //节点
    var gOuter = gChord.append("g");
    //弦
    var gInner = gChord.append("g");


/* 创建弧生成器 */

    //颜色比例尺
    var color20 = d3.scale.category20();//有20种颜色

    //绘制节点
    var innerRadius = width/2*0.5;
    var outerRadius = innerRadius*1.1;

    //弧生成器
    var arcOuter = d3.svg.arc()
                     .innerRadius(innerRadius)
                     .outerRadius(outerRadius);

    gOuter.selectAll(".outerPath")
          .data(chord.groups())//绑定节点数组
          .enter()
          .append("path")
          .attr("class","outerPath")
          .style("fill",function(d){return color20(d.index);})
          .attr("d",arcOuter)//使用弧生成器
          .attr("stroke", "#B3B3B3")
          .attr("stroke-width", 1.5);

    //添加文字
    gOuter.selectAll(".outerText")
          .data(chord.groups())
          .enter()
          .append("text")
          .each(function(d,i){      //为绑定的数据添加变量
              d.angle = (d.startAngle + d.endAngle)/2; //文字的角度  - 弧的中心角度
              d.name = continent[i];//节点名称
          })
          .attr("class","outerText")
          .attr("dy",".35em")
          .attr("transform",function(d){  //设定平移属性

          //先旋转d.angle(将其转化为弧度)
          var result = "rotate("+(d.angle*180/Math.PI)+")";

          //平移到外半径之外
          result += "translate(0,"+ -1.0*(outerRadius+10)+")";

          //对位于弦图下方的文字，反转180°
          if(d.angle>Math.PI*2/4 && d.angle<Math.PI*5/4)
            result += "rotate(180)";

         return result;

          })
          .text(function(d){
              return d.name;
          });

          //添加内部弦
          var arcInner = d3.svg.chord()
                           .radius(innerRadius);//设置弧半径
         gInner.selectAll(".innerPath")
               .data(chord.chords())//绑定弦数组
               .enter()
               .append("path")
               .attr("class","innerPath")
               .attr("d",arcInner)//使用弦生成器
               .attr("stroke", "#B3B3B3")
               .attr("stroke-width", 1.5)
               .style("fill",function(d){
                   return color20(d.source.index);
               });

        //添加交互
        gOuter.selectAll(".outerPath")
              .on("mouseover",fade(0.0))//鼠标放在节点上
              .on("mouseout",fade(1.0))//鼠标从节点移开
        
        function fade(opacity){
            return function(g,i){
                gInner.selectAll(".innerPath") //选择所有弦
                      .filter(function(d){//过滤器
                      //只有没有连接到鼠标所在节点的弦才能通过
                      return d.source.index != i && d.target.index != i;
                      })
                      .transition()//过渡
                      .style("opacity",opacity);//透明度
            }
        }

    </script>

</body>
</html>
