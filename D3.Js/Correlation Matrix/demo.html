<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
line {
    stroke: #fff;
}
text.active {
    fill: red;
}
</style>
</head>
<body>
<div id="canvas" style="height: 800px; width: 800px;"></div>
<select id="order" style="position: absolute; right: 20px; top: 80px;">
    <option value="name">by name</option>
    <option value="count">by count</option>
    <option value="cluster">by cluster</option>
</select>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="fisheye.js"></script>
<script>
var margin = {top: 80, right: 20, bottom: 20, left: 80},
    width = 720,
    height = 720;

var svg = d3.select("#canvas").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .style("border", "solid 1px #333");

d3.json("miserables.json", function (miserables) {
     var matrix = [],
        nodes = miserables.nodes,
        links = miserables.links;

    nodes.forEach((node, i) => {
        // 在点数组中添加索引和计数变量
        node.index = i;
        node.count = 0;

        // 初始化邻接矩阵 ??
        // matrix[i] = d3.range(nodes.length).map(function(j) { return {x: j, y: i, z: 0}; });
    });
    console.log(nodes);

    // 初始化邻接矩阵
    for (var i = 0; i < nodes.length; i++) {
        matrix.push([]);
        for (var j = 0; j < nodes.length; j++) {
            matrix[i].push({ x: j, y: i, z: 0 });
        }
    }
    console.log(matrix);

    links.forEach((link) => {
        // 更新邻接矩阵边权重
        matrix[link.source][link.target].z = link.value;
        matrix[link.target][link.source].z = link.value;

        matrix[link.source][link.source].z += link.value;
        matrix[link.target][link.target].z += link.value;

        // 更新点数组
        nodes[link.source].count += link.value;
        nodes[link.target].count += link.value;
    })

    var orders = {
        name: d3.range(nodes.length).sort(function(a, b) {
            return d3.ascending(nodes[a].name, nodes[b].name); 
        })
    }

    var x = d3.scale.ordinal().domain(orders.name).rangeBands([0, width]),
        z = d3.scale.linear().domain([0, 4]).clamp(true),
        c = d3.scale.category10().domain(d3.range(10)); // [0,1,2,3,4,...,9]

    // 添加背景色
    svg.append("rect")
      .attr("fill", "#eee")
      .attr("width", width)
      .attr("height", height);

    var row = svg.selectAll(".row")
    .data(matrix)
    .enter() // enter添加 update更新 exit删除
    .append("g")
    .attr("class", "row")
    .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
    .each(function(aa) {
        
        console.log(aa.filter(function(d) { return d.z; }));
        var cell = d3.select(this).selectAll("rect")
        .data(aa.filter(function(d) { return d.z; }))  // 返回 d.z > 0 的所有对象
        .enter()
        .append("rect")
        .attr("x", function(d) { return x(d.x); })
        //.atrr("y", 0)
        .attr("height", x.rangeBand()-1)
        .attr("width", x.rangeBand()-1)
        .style("fill", function(d) { return nodes[d.x].group == nodes[d.y].group ? c(nodes[d.x].group) : null; }) 
        //三目运算符 根据不同的条件，执行不同的操作/返回不同的值 return 1==2 ? a : b
        // 同一个group才有颜色 不同组显示黑色
        .style("fill-opacity", function(d) { return z(d.z); })
        .on("click", function(d) {
            console.log(d, nodes[d.x], nodes[d.y]);
        });
        //.on("mouseover", mouseover)
        //.on("mouseout", mouseout);
    });

    row.append("line")
    .attr("x2", width);

    row.append("text")
    .attr("x", -6)
    .attr("y", x.rangeBand() / 2)
    .attr("dy", "10px")
    .attr("text-anchor", "start")
    .text(function(d, i) { return nodes[i].name; });

    var column = svg.selectAll(".column")
    .data(matrix)
    .enter()
    .append("g")
    .attr("class", "column")
    .attr("transform", function(d, i) { return "translate(" + x(i) + ",0)rotate(-90, 0 0)"; }); 

    column.append("line")
    .attr("x1", -width)

    column.append("text")
    .attr("x", 0)
    .attr("y", x.rangeBand() / 2)
    .attr("dy", x.rangeBand())
    .attr("font-size", 10)
    .attr("text-anchor", "end")
    .style("fill", "black")
    //.style("stroke", "white")
    .text(function(d, i) { return "hhh"/*nodes[i].name; console.log(nodes[i].name)*/ });
})
</script>
</body>
</html>
