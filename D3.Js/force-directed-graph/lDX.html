<!DOCTYPE html>
<html lang="en">
<head>
    <style>
     .Line {
	 stroke: rgba(196, 196, 196, 0.849) ;
	 stroke-width: 2 ;
  }
  
  .Circle {
	 fill: rgb(250, 155, 77) ;
	 /* stroke-width: 0 ; */
  } 
  
  .Text {
     fill: rgb(255, 255, 255) ;
	 text-anchor: middle ;
	 font-size: 30;
	 font-family: arial;
  }

    </style>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v3.min.js" charset="UTF-8" ></script>
  
    <title>ForceDocument</title>
</head>
<body>
    <script>
        var width = 1320;
        var height = 800;
        var svg=d3.select("body").append("svg").attr("width",width).attr("height",height);
         var nodes = [
 {name:"0"},
 {name:"1"},
 {name:"2"},
 {name:"3"},
 {name:"4"},
 {name:"5"},
 {name:"6"}
 ];
 var edges = [
 {source : 0 ,target:1},
 {source : 0 ,target:2},
 {source : 0 ,target:3},
 {source : 1 ,target:4},
 {source : 1 ,target:5},
 {source : 1 ,target:6}
 ];

var force = d3.layout
.force()
.nodes(nodes)	//设定顶点数组
.links(edges)	//设定边数组
.size([width,height])	//设定作用范围
.linkDistance(90)	//设定边的距离
.charge(-400);

force.start();//开始计算布局

var color = d3.scale.category20();

//绘制边
var lines = svg
.selectAll(".Line")
.data(edges)
.enter()
.append("line")
.attr("class","Line");

///绘制点
var circles = svg.selectAll(".Circle")
.data(nodes)
.enter()
.append("circle")
.attr("r",20)
.attr("class","Circle")
.call(force.drag);


//绘制文字
var texts =  svg
.selectAll(".Text")
.data(nodes)
.enter()
.append("text")
.attr("class","Text")
.attr("x",function(d){return d.x;})
.attr("y",function(d){return d.y;})
.attr("dy",".3em")
.text(function(d){return d.name;});

//tick事件监听事件
force.on("tick",function(){

//更新边
lines.attr("x1",function(d){return d.source.x;});
lines.attr("y1",function(d){return d.source.y;});
lines.attr("x2",function(d){return d.target.x;});
lines.attr("y2",function(d){return d.target.y;});

//更新点
circles.attr("cx",function(d){return d.x;});
circles.attr("cy",function(d){return d.y;});

 //更新顶点文字
texts.attr("x",function(d){ return d.x; });
texts.attr("y",function(d){ return d.y; });
});

var drag = force.drag()
                .on("dragstart",function(d){
                    //拖拽开始后设置对象固定
                   // d.fixed=true;
                })
                .on("dragend",function(d){
                    //拖拽结束后变色
                    d3.select(this).style("fill","rgb(44, 130, 218) ");
                })
                .on("drag",function(d){
                    //拖拽中的色彩
                    d3.select(this).style("fill","rgba(196, 196, 196, 0.849) ");
                })
    </script>

</body>
</html>
